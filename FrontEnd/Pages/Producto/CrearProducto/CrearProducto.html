<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../Estilos/estilos.css">

</head>
<body>
<nav>
    <a href="../../Index/Index.html" class="button" id="btnInicio">Inicio</a>
    <a href="#" class="button" id="btnProducto">Productos</a>
    <a href="#" class="button" id="btnCategoria">Categorias</a>
    <div class="animation start-home"></div>
</nav>
<div id="main">
    <div id="contenido">

        <div class="card" id="CrearProducto">
            <div class="card-header">
                Crear Producto
            </div>
            <div id="alerta">
        
            </div>
            <div class="card-body">
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre">
                        <span  class="text-danger" ></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="text" class="form-control" name="precio">
                        <span  class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unidades</label>
                        <input type="text" class="form-control" name="unidades">
                        <span  class="text-danger"></span>
                    </div>
                    <div class="mb-3">  
                        <label class="form-label">Categorias</label>
                        <select class="form-select" id="selectCategoria" aria-label="Default select example" name="Categorias">
                            <option selected>Selecciona categoria</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="../ListarProductos/Listar.html" class="btn btn-warning">Volver a la lista</a>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
<script src="appCrearProducto.js" type="module"></script>
</html>
