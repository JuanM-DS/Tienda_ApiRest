<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="../../Estilos/estilos.css">

<div class="card" id="CrearProducto">
    <div class="card-header">
        Crear Producto
    </div>
    <div id="alerta">

    </div>
    <div class="card-body">
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre">
                <span  class="text-danger" ></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="text" class="form-control" name="precio">
                <span  class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Unidades</label>
                <input type="text" class="form-control" name="unidades">
                <span  class="text-danger"></span>
            </div>
            <div class="mb-3">  
                <label class="form-label">Categorias</label>
                <select class="form-select" id="selectCategoria" aria-label="Default select example" name="idCategoria">
                    <option selected>Selecciona categoria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-warning">Volver a la lista</a>
        </form>
    </div>
</div>
<script src="appCrearProducto.js" type="module"></script>
